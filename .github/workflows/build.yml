name: build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          # TODO: Not sure why rust-src is needed
          components: clippy, rust-src
      - name: Install bpf-linker
        run: cargo install bpf-linker
      - name: Build Ebpf
        run: cargo xtask build-ebpf
      - name: Build
        run: cargo build --verbose --example ci-run
      - name: Run tests
        run: cargo test --verbose
      - name: Run clippy
        run: cargo clippy
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ci-run
          path: target/debug/examples/ci-run

  test-run:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ci-run
      # We can use this to figure out exactly needed permissions
      - name: Set artifact permissions
        run: chmod +x ci-run
      - name: Run eBPF code
        run: ./ci-run
